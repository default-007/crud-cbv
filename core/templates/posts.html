{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
      aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'core:add'%}">Add Post</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<!-- Page content-->
<div class="container">
  <div class="row">
    <!-- Blog entries-->
    <div class="col-lg-12">
      <!-- Nested row for non-featured blog posts-->
      <div class="row">
        {% for post in post_list %}
        <div class="col-md-4">
          <!-- Blog post-->
          <div class="card mb-4">
            <a href="#!"><img class="card-img-top" src="https://dummyimage.com/700x350/dee2e6/6c757d.jpg"
                alt="..." /></a>
            <div class="card-body">
              <div class="small text-muted">{{post.published}}</div>
              <h2 class="card-title h4"><a href="{% url 'core:single' post.pk %}">{{post.title}}</a></h2>
              <div class="btn-group">
                <a href="{{post.get_absolute_url}}" class="btn btn-sm btn-primary" role="button">View</a>
                <!-- <a href="" class="btn btn-sm btn-primary" role="button">Edit</a>
                <a href="" class="btn btn-sm btn-secondary" role="button">Delete</a> -->
              </div>

            </div>
          </div>

        </div>
        {% endfor %}

      </div>
      <!-- Pagination-->
      <nav aria-label="Pagination">
        <hr class="my-0" />
        <ul class="pagination justify-content-center my-4">
          <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a>
          </li>
          <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
          <li class="page-item"><a class="page-link" href="#!">2</a></li>
          <li class="page-item"><a class="page-link" href="#!">3</a></li>
          <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
          <li class="page-item"><a class="page-link" href="#!">15</a></li>
          <li class="page-item"><a class="page-link" href="#!">Older</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
{% endblock %}
