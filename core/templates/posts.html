{% extends 'base.html' %}

{% block content %}
<div class="container">
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'core:add'%}">Add Post +</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</div>
<!-- Page content-->
<div class="container pt-5">
  <div class="row">
    <!-- Blog entries-->
    <div class="col-lg-12">
      <!-- Nested row for non-featured blog posts-->
      <div class="row">
        {% for post in post_list %}
        <div class="col-4">
          <!-- Blog post-->
          <div class="card mb-4">
            <a href="#!"><img class="card-img-top" src="https://dummyimage.com/700x350/dee2e6/6c757d.jpg"
                alt="..." /></a>
            <div class="card-body">
              <div class="small text-muted">{{post.published}}</div>
              <h2 class="card-title h4"><a href="{% url 'core:single' post.pk %}">{{post.title}}</a></h2>
              <div class="btn-group">
                <a href="{{post.get_absolute_url}}" class="btn btn-sm btn-primary m-2" role="button">View</a>
                <a href="{% url 'core:edit' post.pk %}" class="btn btn-sm btn-outline-success m-2"
                  role="button">Edit</a>
                <a href="{% url 'core:delete' post.pk %}" class="btn btn-sm btn-danger m-2" role="button">Delete</a>
              </div>

            </div>
          </div>

        </div>
        {% endfor %}

      </div>
    </div>
  </div>
</div>
{% endblock %}
