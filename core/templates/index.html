{% extends 'base.html' %}

{% block content %}

<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4">
  <div class="container">
    <div class="text-center my-5">
      <h1 class="fw-bolder">Welcome to CRUD with CBV</h1>
      <p class="lead mb-0">A Bootstrap 5 starter layout for your next blog homepage</p>
    </div>
  </div>
</header>
<!-- Page content-->
<div class="container">
  <div class="row">
    <!-- Blog entries-->
    <div class="col-lg-12">
      <!-- Nested row for non-featured blog posts-->
      <div class="row">
        {% for post in posts %}
        <div class="col-lg-4">
          <!-- Blog post-->
          <div class="card mb-4">
            <a href="#!"><img class="card-img-top" src="https://dummyimage.com/700x350/dee2e6/6c757d.jpg"
                alt="..." /></a>
            <div class="card-body">
              <div class="small text-muted">{{post.published}}</div>
              <h2 class="card-title h4"><a href="{{post.get_absolute_url}}">{{post.title}}</a></h2>
              <p class="card-text">{{post.excerpt}}</p>
              <a class="btn btn-primary" href="{{post.get_absolute_url}}">Read more â†’</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
